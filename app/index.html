<!DOCTYPE html>
<html ng-app="likeapp">
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div ng-controller="MyLikeButton" class="controller">
    <h1>Hit that Plus Sign</h1>
    <img src="images/plus.png" ng-click="likeMe()" class="plus"/>
	<img src="images/desktop.png" class="desktop"/>
    <h2 class="likes">{{count}} {{manyLikes}}</h2>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
